
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Test document</title>
    <style>
      video, canvas{
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        top:0;
        left:0;
      }

      .button-container {
  position: fixed;
  bottom: 10%;
  left: 0;
  width: 100vw;
  display: flex;
  justify-content: center;
  gap: 10px; /* Adjust spacing between buttons */
  z-index: 10;
}

/* Style buttons consistently */
.button-container button {
  padding: 10px 15px;
  font-size: 16px;
  background-color: white;
  color: black;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <h1>Test document</h1>
    <p>Here you can take a picture</p>
    <div class="video-options">
      <select name="" id="" class="custom-select">
        <option value="">Select camera</option>
      </select>
    </div>
      <input type="file" accept="image/*" id="file-input">
      <div class="camera">
        <video id="video" style="display:none">Video stream not available</video>
         <canvas id="canvas" style="display:none"></canvas>
      <div class="output" style="display:none">
        <img id="photo" alt="The screen capture will appear in the box">
      </div>
    <button class="launchCamera">Launch camera</button>
    
      <div class="button-container">
    
      <button class="takePic overlay" style="display:none">Take picture</button>
     <button class="newPic overlay" style ="display: none">Retake</button> 
      <button class="sharePic overlay" style="display:none">Share</button>
        <button class="goBack overlay" style="display:none">Go back</button>
    </div>
    </div>
     
      
  <script src="main.js"></script>
</body>
</html>
